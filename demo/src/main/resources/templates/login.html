<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div class="border border-secondary p-3 rounded">
            <p>Quản lý Gara Oto</p>
            <p>
                <input type="text" name="taikhoan" class="form-control" placeholder="Username" />
            </p>
            <p>
                <input type="password" name="matkhau" class="form-control" placeholder="Password"  />
            </p>
            <p>
                <label class="form-check-label">
                    <small style="font-size:14px;"></small><a th:href="@{/register}">Register now</a></small>
                </label>
            </p>
            <p style="color: red" th:text="${ERROR}"></p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</body>
</html>
