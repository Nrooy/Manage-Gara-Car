<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
    <div class="container-fluid ">
                <h2 class="text-center">Register</h2>
                <form  th:action="@{/register}" method="post" style="max-width: 350px; margin: 0 auto;">
                    <div class="border border-secondary p-3 rounded">

                        <div >
                            <label class="text-uppercase">Fullname</label>
                            <input type="text" class="form-control" placeholder="" name="ten" required>
                        </div>

                        <div >
                            <label class="text-uppercase">Address</label>
                            <input type="text" class="form-control" placeholder="" name="diachi" required>
                        </div>

                        <div >
                            <label class="text-uppercase">UserName</label>
                            <input type="text" class="form-control" placeholder="" name="taikhoan" required>
                        </div>

                        <div >
                            <label class="text-uppercase">Password</label>
                            <input type="password" class="form-control" placeholder="" name="matkhau" required>
                        </div>

                        <div >
                            <label class="text-uppercase">Phone</label>
                            <input type="text" class="form-control" placeholder="" name="sdt" required>
                        </div>

                        <div >
                            <small style="font-size:14px;"></small><a th:href="@{/login}">Login</a></small>
                            <button type="submit" class="btn btn-login float-right">Submit</button>
                        </div>
                    </div>

                </form>
    </div>
</html>
